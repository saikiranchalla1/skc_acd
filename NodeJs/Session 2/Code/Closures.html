<!DOCTYPE html>
<html>
<head>
	<title>Closures</title>
</head>
<body>
<p id="myPara"></p>

<button type="button" onclick="myFunc()">Click Here</button>

<script type="text/javascript">
	var a = 4;
	

	/*function add(){
		var counter = 0;

		return counter;

	var add= (function() {
		var counter = 0;
		return function() {return counter += 1;}
	})();
	function myFunc(){
		
		document.getElementById('myPara').innerHTML = add();
	}
</script>
</body>
