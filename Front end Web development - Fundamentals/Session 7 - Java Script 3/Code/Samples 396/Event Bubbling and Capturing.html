<!DOCTYPE html>
<html>
<head>
	<title>Event Capturing and Bubbling</title>
	<style type="text/css">
		div {
			background-color: red;
			border: 1px solid;
			padding: 50px;
		}
	</style>
</head>
<body>
<div id="myDiv">
	<p id="myPara">This is a paragraph for Capturing</p>
</div>

<div id="myDiv1">
	<p id="myPara1">This is a paragraph for Bubbling</p>
</div>
<script type="text/javascript">
	/*document.getElementById("myDiv").addEventListener("click", displayDetails, true);
	document.getElementsByTagName("div").addEventListener("click", displayDetails);
	function displayDetails(){
		alert("Hi");
	}*/
	document.getElementById("myPara").addEventListener("click", function(){
		alert("paragraph is clicked");
	}, true);
	document.getElementById("myDiv").addEventListener("click", function(){
		alert("Div is clicked");
	}, true);
	

	document.getElementById("myPara1").addEventListener("click", function(){
		alert("paragraph is clicked");
	}, false);
	document.getElementById("myDiv1").addEventListener("click", function(){
		alert("Div is clicked");
	}, false)
</script>
</body>
</html>
