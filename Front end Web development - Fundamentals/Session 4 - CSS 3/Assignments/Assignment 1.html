<!DOCTYPE html>
<html>
<head>
	<title>Speech Bubble</title>
	<style type="text/css">
		#speech-bubble {
			width: 120px;
			height: 90px;
			background: red;
			position: absolute;
			left: 100px;
			border-radius: 10px;
		}

		#speech-bubble:before {
			content: "";
			position: absolute;
			width: 0px;
			height: 0px;
			border-top: 10px solid transparent;
			border-right: 20px solid blue;
			border-bottom: 10px solid transparent;
			margin: 10px 0 0 -20px;
		}
		p {
			counter-increment: myIndex;
		}
		p:before {
			content: counter(myIndex);
		}
		p:after {
			content: " - Some Text";
		}
		a:before {
			content: attr(href);
		}
	</style>
</head>
<body>

<!-- <div id="speech-bubble"></div> -->
<p>Go to the Super Market</p>
<p>Take a basket</p>
<p>Add vegetables</p>
<a href="www.acadgild.com">Acadgild</a>
</body>
</html>
