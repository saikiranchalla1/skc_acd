		img {
			position: absolute;
			left: 0px;
			top: 0px;
			filter : opacity(50%);
			z-index: auto;
		}

		#div1{
			position: absolute;
			background-color: red;
			z-index: 2;
			left: 0px;
			top: 0px;
		}

		#div2 {
			background-color: yellow;
			position: absolute;
			left:20px;
			top:20px;
			z-index: 0;
			opacity: 0.5;
		}

		#div3 {
			background-color: yellow;
			z-index: 1;
			position: absolute;
			left:40px;
			top:40px;
			opacity: 0.5;
		}

		#div4 {
			background-color: yellow;
			z-index: 2;
			position: absolute;
			left:60px;
			top:60px;
			opacity: 0.5;
		}

		#div5 {
			background-color: yellow;
			z-index: 3;
			position: absolute;
			left:80px;
			top:80px;
			opacity: 0.5;
		}

		/* unvisited link */
		a:link {
			color:red;
		}

		/*visited link*/
		a:visited {
			color: green;
		}

		/* mouse over a link */
		a:hover {
			color: yellow;
		}

		/* selected link */
		a:active {
			color:blue;
		}

		input:in-range {
			border: 2px solid yellow;

		}
		input:out-of-range{
			border: 2px solid red;			
		}

		input:required {
			background-color: red;
		}

		input:optional {
			background-color: black;
		}
	</style>
</head>
