<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadows</title>
    <style>
        h1 {
            color: white;
            text-shadow: 2px 2px 5px black, 0 0 5px blue, 10px 10px yellow;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            padding: 15px;
            box-shadow: 10px 10px 10px grey;
        }
    </style>
</head>
<body>
<h1>Text-shadow demo</h1>
<br><br>
<div>
    This is a div element to demo box-shadow
</div>
</body>
</html>
