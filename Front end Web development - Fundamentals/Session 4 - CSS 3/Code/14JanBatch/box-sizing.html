<html>
<head>
	<title>Box Sizing</title>
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 100px;
			border: 1px solid blue;
			box-sizing: border-box;
		}

		#div2 {
			width: 300px;
			height: 100px;
			padding: 50px;
			border: 1px solid red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<div id="div1">
	This is smaller DIV
</div>
<div id="div2">
	This is bigger DIV
</div>
</body>
</html>
