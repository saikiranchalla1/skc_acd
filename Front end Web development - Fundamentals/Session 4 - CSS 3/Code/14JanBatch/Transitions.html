<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions HTML</title>
    <style>
        div {
            width : 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 5s, height 4s, transform 5s;
            -moz-transition: width 5s, height 4s, transform 5s;
            -ms-transition: width 5s, height 4s, transform 5s;
            -o-transition: width 5s, height 4s, transform 5s;
            transition: width 5s, height 4s, transform 5s;
            -webkit-transition-delay: 5s;
            -moz-transition-delay: 5s;
            -ms-transition-delay: 5s;
            -o-transition-delay: 5s;
            transition-delay: 5s;

        }

        div:hover {
            width : 300px;
            height: 500px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
