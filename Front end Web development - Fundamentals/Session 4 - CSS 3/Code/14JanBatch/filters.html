<html>
<head>
	<title>Filters</title>
	<style type="text/css">
		#img1 {
			filter : blur(5px);
		}

		#img2 {
			filter : brightness(200%);
		}

		#img3 {
			filter : contrast(200%);
		}

		#img4 {
			filter : grayscale(100%);
		}

		#img5 {
			filter : invert(100%);
		}

		#img6 {
			filter : opacity(40%);
		}

		#img7 {
			filter : sepia(100%);
		}
	</style>
</head>
<body>
<img src="index.jpg">
<img src="index.jpg" id="img1">
<img src="index.jpg" id="img2">
<img src="index.jpg" id="img3">
<img src="index.jpg" id="img4">
<img src="index.jpg" id="img5">
<img src="index.jpg" id="img6">
<img src="index.jpg" id="img7">
</body>
</html>
