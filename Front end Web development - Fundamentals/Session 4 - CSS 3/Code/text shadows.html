<!DOCTYPE html>
<html>
<head>
	<title>Text Shadow</title>
	<style type="text/css">
	h1 {
		/*color: white;*/
		text-shadow: 0 0 3px blue, 0 0 5px red;
	}

	div {
		width: 300px;
		height: 150px;
		padding: 20px;
		background-color: red;
		box-shadow: 10px 10px yellow;
	}
	</style>
</head>
<body>
<h1>Acadgild</h1>
<div>This is the target element for box shadow!!!</div>
</body>
</html>
