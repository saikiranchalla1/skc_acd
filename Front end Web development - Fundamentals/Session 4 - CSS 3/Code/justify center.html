<!DOCTYPE html>
<html>
<head>
	<title>Alignment</title>
	<style type="text/css">
	#main {
		width: 400px;
		height: 150px;
		border: 1px solid blue;
		display: flex;
		justify-content: flex-end;
	}

	#main div {
		width: 70px;
		height: 70px;
	}
	</style>
</head>
<body>
<div id="main">
	<div style="background-color: red">DIV 1</div>
	<div style="background-color: blue">DIV 2</div>
	<div style="background-color: khaki">DIV 3</div>
	<div style="background-color: coral">DIV 4</div>
</div>
</body>
</html>
