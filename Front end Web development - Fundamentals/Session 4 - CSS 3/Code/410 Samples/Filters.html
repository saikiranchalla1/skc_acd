<!DOCTYPE html>
<html>
<head>
	<title>Image Filters</title>
	<style type="text/css">
		img {

		}
		.blur {
			filter: blur(10px);
		}
		.brightness {
			filter: brightness(300%);
		}
		.contrast{
			filter: contrast(250%);
		}
		.grayscale {
			filter: grayscale(100%);
		}
		.sepia {
			filter: sepia(100%);
		}
		.invert {
			filter: invert(100%);
		}
		.opacity {
			filter: opacity(20%);
		}
	</style>

</head>
<body>
<img src="index.png" width="300" height="300">
<img src="index.png" width="300" height="300" class="blur">
<img src="index.png" width="300" height="300" class="brightness">
<img src="index.png" width="300" height="300" class="contrast">
<img src="index.png" width="300" height="300" class="grayscale">
<img src="index.png" width="300" height="300" class="sepia">
<img src="index.png" width="300" height="300" class="invert">
<img src="index.png" width="300" height="300" class="opacity">
</body>
</html>
