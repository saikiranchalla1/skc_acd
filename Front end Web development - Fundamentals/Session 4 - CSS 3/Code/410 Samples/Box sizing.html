<!DOCTYPE html>
<html>
<head>
	<title>Box Sizing</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		#div1 {
			width: 300px;
			height: 100px;
			border: 1px solid blue;
		}
		#div2 {
			width: 300px;
			height: 100px;
			padding: 50px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div id="div1">
	
</div>
<br><br><br>
<div id="div2">
	
</div>
</body>
</html>
