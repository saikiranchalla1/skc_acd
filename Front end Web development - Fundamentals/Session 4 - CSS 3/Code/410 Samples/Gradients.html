<!DOCTYPE html>
<html>
<head>
	<title>Gradients</title>
	<style type="text/css">
		#div1 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(red, blue);
		}
		#div2 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(to right, red, blue);
		}

		#div3 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(to bottom right, red, blue);
		}
		#div4 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(0deg, red, blue);
		}
		#div5 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(90deg, red, blue);
		}
		#div6 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(180deg, red, blue);
		}
		#div7 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(red,yellow,  blue);
		}
		#div8 {
			height: 200px;
			background: red;
			background: -webkit-linear-gradient(red,blue);
			background: -o-linear-gradient(red,blue);
			background: -moz-linear-gradient(red,blue);
			background: linear-gradient(rgba(255, 0,0,0) ,rgba(255, 0,0,1 ));
		}
		#div9 {
			height: 200px;
			background: red;
			background: -webkit-radial-gradient(red,blue);
			background: -o-radial-gradient(red,blue);
			background: -moz-radial-gradient(red,blue);
			background: radial-gradient(circle, red, blue, green);
		}
	</style>
</head>
<body>
<div id="div1"></div>
<br><br>
<div id="div2"></div>
<br><br>
<div id="div3"></div>
<br><br>
<div id="div4">0deg</div>
<br><br>
<div id="div5">90deg</div>
<br><br>
<div id="div6">180deg</div>
<br><br>
<hr>
<div id="div7"></div>
<br><br>
<div id="div8"></div>
<br><br>
<div id="div9"></div>
</body>
</html>
