<!DOCTYPE html>
<html>
<head>
	<title>Shadows</title>
	<style type="text/css">
		h2 {
			color: white;
			text-shadow: 2px 2px 5px black;
		}
		h4 {
			text-shadow: 0 0 3px red, 0 0 5px blue;
		}
		div {
			width: 300px;
			height: 100px;
			padding: 15px;
			background-color: yellow;
			box-shadow: -10px -10px grey;
		}
	</style>
</head>
<body>
<h2>This is SHADOW Effect</h2>
<h4>This is also SHADOW effect</h4>
<br><br>
<div>
	This is a DIV element with a Black Shadow.
</div>
<br><br><br>
</body>
</html>
