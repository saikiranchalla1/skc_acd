<!DOCTYPE html>
<html>
<head>
	<title>Transitions Example</title>
	<style type="text/css">
		.div1 {
			width: 300px;
			height: 100px;
			border: 1px solid blue;
			box-sizing: border-box;
		}

		.div2 {
			width: 300px;
			height: 100px;
			border: 1px solid red;
			padding: 50px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<div class="div1">
	This is a smaller div ( 300px by 100px)
</div>
<div class="div2">
	this is a bigger div ( 300px by 100px)
</div>
</body>
</html>
