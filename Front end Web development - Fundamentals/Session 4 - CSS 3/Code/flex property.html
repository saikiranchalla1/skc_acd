<!DOCTYPE html>
<html>
<head>
	<title>Flex Property</title>
	<style type="text/css">
	.flex-container {
		display: flex;
		width: 500px;
		height: 250px;
		background-color: red;
	}

	.flex-item {
		background-color: blue;
		width: 100px;
		height: 100px;
		margin: 10px;
	}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="flex-item">Flex 1</div>
	<div class="flex-item">Flex 2</div>
	<div class="flex-item">Flex 3</div>
</div>
</body>
</html>
