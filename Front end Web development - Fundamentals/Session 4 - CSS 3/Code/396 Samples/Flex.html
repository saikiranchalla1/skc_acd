<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<style type="text/css">
		/*body {
			direction: rtl;
		}*/
		.flex-container {
			display: flex;
			width: 400px;
			height: 250px;
			background-color: blue;
			flex-direction: row-reverse;
		}

		.flex-item {
			background-color: red;
			width: 100px;
			height: 100px;
			margin: 10px;
		}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="flex-item">Flex Item 1</div>
	<div class="flex-item">Flex Item 2</div>
	<div class="flex-item">Flex Item 3</div>
</div>
</body>
</html>
