<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>
	<style type="text/css">
	img {
		float: left;
		max-width: 250px;
	}

	.blur{
		filter: blur(5px);
	}
	.brightness {
		filter: brightness(250%);
	}
	.grayscale {
		filter: grayscale(100%);
	}
	.contrast{
		filter: contrast(100%);
	}
	.invert {
		filter: invert(100%);
	}
	.sepia {
		filter: sepia(100%);
	}
	/*.shadow {
		filter: drop-shadow();
	}*/
	</style>
</head>
<body>
<img src="image1.jpg" class="blur" width="300px" height="100px">
<img src="image1.jpg" class="brightness" width="300px" height="100px">
<img src="image1.jpg" class="contrast" width="300px" height="100px">
<img src="image1.jpg" class="grayscale" width="300px" height="100px">
<img src="image1.jpg" class="sepia" width="300px" height="100px">
<!-- <img src="image1.jpg" class="shadow" width="300px" height="100px"> -->
<img src="image1.jpg" class="invert" width="300px" height="100px">
</body>
</html>
