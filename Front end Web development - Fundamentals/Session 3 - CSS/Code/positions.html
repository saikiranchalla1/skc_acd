<!DOCTYPE html>
<html>
<head>
	<title>Positions</title>
	<style type="text/css">
	div.static {
		position: static;
		border: 1px solid red;
	}

	div.relative {
		position: relative;
		left: 40px;
		border: 1px solid red;
	}

	div.fixed {
		position: fixed;
		bottom: 0;
		right: 0;
		width: 350px;
		border: 1px solid red;
	}
	div.relativeM {
		position: relative;
		width: 400px;
		height: 200px;
		border: 1px solid red;
	}
	div.absolute {
		position: absolute;
		top: 100px;
		right: 0px;
		width: 200px;
		height: 100px;
		border: 1px solid blue;
	}
	</style>
</head>
<body>
<h4>Static</h4>
<div class="static">
	This is positioned as Static
</div>
<h4>Relative</h4>
<div class="relative">
	This is positioned as Relative
</div>
<h4>Fixed</h4>
<div class="fixed">
	This is positioned as Fixed
</div>
<div class="relativeM">
	This is positioned as relative
	<div class="absolute">
		This is positioned as absolute
	</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
