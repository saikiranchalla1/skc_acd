<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display in CSS</title>
    <style>
        p {
            border : 1px solid red;
            display: inline;
            font-family: "Times New Roman", Times,serif;
            font-style: normal;
            font-weight: bold;
        }
        span {
            border: 1px solid black;
            display: block;
        }
    </style>
</head>
<body>
<p>This is a normal paragraph</p>
<p>This is a paragraph (block level)</p><br><br><br>
<span>This is an inline element</span>
</body>
</html>
