<!DOCTYPE html>
<html>
<head>
	<title>CSS Units</title>
	<style type="text/css">
		div {
			font-size: 30px;//mm, cm, in, pt (points), pc (picas)
			border: 1px solid red;
		}
		span {
			font-size: 10%;
		}
	</style>
</head>
<body>
<span>
		This is a SPAN tag with size half that of DIV.
</span>
<div>
	This is a DIV Tag with size 30px.
	<span>
		This is a SPAN tag with size half that of DIV.
	</span>
</div>
<h4>Relative Units</h4>
<h4>Absolute Units</h4>
<p>1 pt = 1/72 of inch</p>
<p>1 pc = 12 pt</p>
</body>
</html>
