<!DOCTYPE html>
<html>
<head>
	<title>CSS Fonts</title>
	<style type="text/css">
		 p.serif {
		 	font-family: "Times New Roman", Times, serif;
		 	font-style: oblique;
		 	font-size: 2.5em; /* em ---> 1em = current font size */
		 	font-weight: bold;
		 	font-variant: small-caps;
		 }

		 p.sansserif {
		 	font-family: Arial, Helvetica, sans-serif;
		 }
	</style>
</head>
<body>
<p class="serif">
	This is a paragraph in SERIF font
</p>
<br><br>
<p class="sansserif">
	This is a paragraph in SANS-SERIF font
</p>
<br><br>
<p>
	This is a paragraph in default font
</p>
</body>
</html>
