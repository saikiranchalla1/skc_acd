<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
		div {
			border: 1px solid blue;
		}
		div.static {
			position: static;
			left: 40px; /* no use */
		}
		div.relative {
			position: relative;
			left: 40px;
		}
		div.fixed {
			position: fixed;
			bottom: 0;
			right: 0;
			width: 350px;
		}
		div.absolute {
			position: absolute;
			top: 100px;
			right: 0px;
			width: 200px;
			height: 100px;
			border: 2px solid red;
		}
		div.relativetest {
			position: relative;
			top: 200px;
			right: 0px;
			width: 400;
			height: 200px;
			border: 2px solid red;
		}
	</style>
</head>
<body>

<div class="static">
	This DIV is positioned STATIC
</div>
<br><br><br>
<div class="relative">
	This DIV is positioned RELATIVE
</div>
<br><br><br>
<!-- <div class="fixed">
	This DIV is positioned FIXED
</div> -->
<div class="relativetest">
	Testing
</div>
<div class="absolute">
	This DIV is positioned ABSOLUTE
</div>
<br><br><br>

</body>
</html>
