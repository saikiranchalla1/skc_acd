<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
		div {
			border: 1px solid blue;
		}
		div.absolute {
			position: absolute;
			top: 100px;
			right: 0px;
			width: 200px;
			height: 100px;
			border: 2px solid red;
		}
		div.relative {
			position: relative;
			left: 50px;
			width: 400;
			height: 200px;
		}
	</style>
</head>
<body>
	<!-- <div>
		Static positioning
	</div> -->
	<div class="relative">
		Relatively positioned
		<div class="absolute">
			Absolutely Positioned
		</div>
	</div>
	
</body>
</html>
