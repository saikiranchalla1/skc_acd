<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selectors</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style type="text/css">
		a[href$='.com']{
			background-color: red;
		}
	</style>
</head>
<body>
<a href="http://www.acadgild.com" style="background-color:yellow;">Acadgild</a>
<a href="http://www.google.eu" target="_blank">Google</a>
<a href="http://www.yahoo.in" target="_top"  class="classname">Yahoo</a>

<img src="index.png" width="150" height="100" title="google image">
<img src="index.png" width="150" height="100" title="dummy picture">
<img src="index.png" width="150" height="100" title="not important">

<p lang="en">This is a paragraph - EN</p>
<p lang="en-us">This is a paragraph - EN-US</p>
<p lang="en-gb">This is a paragraph - EN-GB</p>
<p lang="us">This is a paragraph - US</p>
<div class="first_test">This is first div element</div>
<div class="second">Second div element</div>
<div class="testing">Third div element</div>
</body>
</html>
