<html>
<head>
	<title>First CSS learning</title>
	<style type="text/css">
		* {
			font-size: 25px;
		}
		p {
			background-color: yellow;
		}
		.myclass {
			background-color: red;
		}

		#para1 {
			background-color: blue;
		}

		p.secondclass {
			font-size: 35px;
		}
		p#para1{
			background-color: orange;
		}
	</style>
</head>
<body>
<p>This is a paragraph</p>
<p>This is second paragraph</p>
<p class="myclass">This is my paragraph</p>
<div class="myclass">
	My DIV
</div>
<p id="para1">This is paragprah one</p>
</body>
</html>
