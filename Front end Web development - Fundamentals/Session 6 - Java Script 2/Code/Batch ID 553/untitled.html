<html>
<head>
	<title>Functions Basics</title>
	
</head>
<body>
<button id="mybutton">Click Here</button>
<script type="text/javascript">
		function funcName(param1, param2){
			return param1 + param2;
		}

		function unassignedParams(){
			console.log(arguments);
			var sum = 0;
			for (var i = 0; i < arguments.length; i++) {
				console.log(arguments[i]);
				sum += arguments[i];
			};

			return sum;
		}

		//event handling
		document.getElementById('mybutton').click = function() {
			alert("Hello World!!!");
		};
		
		// function (){
		// 	return 0;
		// }

		//var temp = myFunc();
		var result = funcName(1,2);
		var finalResult = unassignedParams(1,2,3,4,5,6,7,8,9);
		console.log(finalResult);

		(function(msg){
			console.log(msg);
		})("Loading is Complete");


		function functionInvoke(a, b){
			return a() + b();
		}


		var myresult = functionInvoke(function(){
			return 10;
		}, function(){
			return 20;
		});

		alert(myresult);
	</script>
</body>
</html>
