<html>
<head>
	<title>Closures Demo</title>
</head>
<body>
<button type="button" id="myButton" onclick="myFunction()">Click Here</button>
<p id="result"></p>
<script type="text/javascript">
	
	function myFunction(){
		var counter = 0;
		console.log(counter);
		document.getElementById('result').innerHTML = add();
	}


	var add = (function(){
		var counter = 0;
		return function() {
			return ++counter;
		}
	})();
</script>
</body>
</html>
