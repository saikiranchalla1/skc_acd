<body>
<div class="container">
<h2>Vertical Form</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Name:</label>
		<div class="col-sm-10">
			<input type="text" name="name" id="name" class="form-control input-lg" placeholder="name">
		</div>
	</div>
	<div class="form-group">
		<label for="pwd" class="control-label col-sm-2">Password</label>
		<div class="col-sm-10">
			<input type="password" name="pwd" id="pwd" class="form-control input-sm" placeholder="password">
		</div>
	</div>

</form>
</div>
</body>
