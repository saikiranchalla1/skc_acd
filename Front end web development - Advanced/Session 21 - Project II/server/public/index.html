<!DOCTYPE html>
<html ng-app='airline'>
<head>
	<title>AngulAir</title>
	<script type="text/javascript" src="lib/ext/angular.min.js"></script>
	<script type="text/javascript" src="lib/ext/angular-resource.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<script type="text/javascript" src="lib/app.js"></script>
	<script type="text/javascript" src="lib/services.js"></script>
</head>
<body>
	<div class="container"  ng-controller='AppCtrl'>
		<h1 class="text-info">AngulAir</h1>
		<h4 class="text-warning">Your daily dose of airline information</h4>
		<!-- Added Routes -->
		<ul class="nav nav-pills">
			<li ng-class="destinationsActive">
				<a href="#">Destinations</a>
			</li>
			<li ng-class="flightsActive">
				<a href="#/flights">Flights</a>
			</li>
			<li ng-class="reservationsActive">
				<a href="#/reservations">Reservations</a>
			</li>
		</ul>
		<!-- Views are injected here -->
		<div ng-view></div>
	</div>
</body>
</html>
