<h3>Reserve your flight</h3>

<div class="controls controls-row">
	<input type="text" class="input-small" placeholder="origin" ng-model="reserve.origin"></input>
	<input type="text" class="input-small" placeholder="destination" ng-model="reserve.destination"></input>
</div>
<a href="" class="btn btn-primary" ng-click="reserveFlight()">Reserve</a>

<h3>Your Reservations</h3>
<div ng-hide="reservations.length" class="alert alert-info">
	You don't have any reservations!!!!
</div>
<table ng-show="reservations.length" class="table">
	<thead>
		<tr>
			<th>Number</th>
			<th>Origin</th>
			<th>Destination</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="flight in flights | filter : reserve">
			<td>{{flight.number}}</td>
			<td>
				<a href="#/airports/{{flight.origin}}">
					{{flight.origin}}
				</a>
			</td>
			<td>
				<a href="#/airports/{{flight.destination}}">
					{{flight.destination}}
				</a>
			</td>
		</tr>
	</tbody>
</table>
