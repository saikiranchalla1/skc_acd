<h3>Search for Flights</h3>

<div class="controls controls-row">
	<input type="type" class="input-small" placeholder="Origin" ng-model="search.origin"></input>
	<input type="type" class="input-small" placeholder="Destination" ng-model="search.destination"></input>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Number</th>
			<th>Origin</th>
			<th>Destination</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="flight in flights | filter : search">
			<td>{{flight.number}}</td>
			<td>
				<a ng-href="#/airports/{{flight.origin}}">
					{{flight.origin}}
				</a>
			</td>
			<td>
				<a ng-href="#/airports/{{flight.destination}}">
					{{flight.destination}}
				</a>
			</td>
			<td>{{flight.price | currency}}</td>
		</tr>
	</tbody>
</table>
