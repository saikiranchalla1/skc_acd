<!doctype html>
<html>
<head>
<script src="angular.js" type="text/javascript"></script>
</head>
<body>

<!-- initialzing the app -->
<div ng-app>
<!-- storeing the value of input field into a variable name -->
<p>Name: <input type="text" ng-model="name"></p>
<p ng-bind="name">{{name}}</p>
</div>
</body>
</html>
