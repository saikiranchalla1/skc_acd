<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order BY ExampleController</title>
  

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
	angular.module('orderByExample', [])
  .controller('ExampleController', ['$scope', function($scope) {
    $scope.friends =
        [{name:'John', phone:'555-1212', age:10},
         {name:'Mary', phone:'555-9876', age:19},
         {name:'Mike', phone:'555-4321', age:21},
         {name:'Adam', phone:'555-5678', age:35},
         {name:'Julie', phone:'555-8765', age:29}];
  }]);
  </script>
  

  
</head>
<body ng-app="orderByExample">
  <div ng-controller="ExampleController">
  <table class="friend">
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Age</th>
    </tr>
    <tr ng-repeat="friend in friends | orderBy:'name':false">
      <td>{{friend.name}}</td>
      <td>{{friend.phone}}</td>
      <td>{{friend.age}}</td>
    </tr>
  </table>
  <p>{{"Sai Kiran" | orderBy:'+':false}}</p><!-- - and + control ASC or DESC order -->
  <p>{{"Sai Kiran" | orderBy:'-':false}}</p>
  <p>{{[1,2,3,4,5,6]| orderBy:'+':false}}</p>
  <p>{{[1,2,3,4,5,6]| orderBy:'-':false}}</p>
</div>
</body>
</html>
