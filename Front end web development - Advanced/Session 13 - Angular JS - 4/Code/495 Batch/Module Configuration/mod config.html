<html>
<head>
	<title>Module Configuration</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
	var mod = angular.module('myApp', ["myModuleOne"]);
	mod.config(function(){
		console.log("Config method of myApp")
	});
	mod.run(function(){
		console.log("Run method of myApp");
	});
	mod.controller('myCtrl', function($scope){

	});

	var mod1 = angular.module("myModuleOne", ["myModuleTwo"]);
	mod1.config(function(){
		console.log("Config method of mod1")
	});
	mod1.run(function(){
		console.log("Run method of mod1");
	});
	var mod2 = angular.module("myModuleTwo", []);
	mod2.config(function(){
		console.log("Config method of mod2")
	});
	mod2.run(function(){
		console.log("Run method of mod2");
	});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="myCtrl">

	</div>
</body>
</html>
