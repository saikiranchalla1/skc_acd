<html>
<head>
	<title>Object Constructor Demo</title>
</head>
<body>
<p id="myPara1"></p>
<p id="myPara2"></p>
<script type="text/javascript">
	function person(first, last, age, married){
		this.first = first;
		this.last = last;
		this.age = age;
		this.married = married;
	}

	var myFather = new person('John', 'Cena', 30, false);
	
	var myMother = Object.create(myFather);

	myFather.first = 'Modified';

	myMother.last = 'Modified';
	document.getElementById('myPara1').innerHTML = myFather.first + " " + myFather.last + " is " + myFather.age  + " years old";
	document.getElementById('myPara2').innerHTML = myMother.first + " " + myMother.last + " is " + myMother.age  + " years old";
</script>
</body>
</html>
