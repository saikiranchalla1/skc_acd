<!DOCTYPE html>
<html>
<body>

<p>You can delete object properties.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var person = {
    firstname:"John",
    lastname:"Doe",
    age:50,
    eyecolor:"blue"
};


var person1 = {
    firstname:"John",
    lastname:"Doe",
    age:50,
    eyecolor:"blue"
};


delete person.age;
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";

document.getElementById("demo1").innerHTML =
person1.firstname + " is " + person1.age + " years old.";
</script>

</body>
</html>
