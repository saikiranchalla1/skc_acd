<!DOCTYPE html>
<html>
<head>
	<title>Directives Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script type="text/javascript">
        	var module = angular.module('customDirectives', []);
        	module.controller('myCtrl', function($scope){
        		$scope.name = {
        			lname : 'Gild',
        			fname : 'Acad'
        		};
        		$scope.person = {
        			name : 'Acadgild',
        			address :'Address 1'
        		}

        	});

        	module.directive('ngHello', function(){
        		return {
        			template : '<p>{{person.name}}</p>',
        			restrict : 'M',
        			multiElement : true,
        			replace : false,
        			//ng-hello-start and ng-hello-end
        			compile : function(elem, attrs){
        				console.log(angular.element(elem).html());
        				console.log(elem);
        				//console.log("Attributes "  + attrs);
        				angular.element(elem).remove();
        			}

        		}
        	});

        	module.directive('ngDirective1', function(){
        		return{
        			restrict : 'A',
        			priority : 100,
        			compile : function(elem, attrs){
        				console.log("This directive has the priority of 100");
        			}
        		}
        	});
        	module.directive('ngDirective2', function(){
        		return{
        			restrict : 'A',
        			priority : 200,
        			compile : function(elem, attrs){
        				console.log("This directive has the priority of 200");
        			}
        		}
        	});
        </script>
</head>
<body ng-app='customDirectives'>
<div ng-controller = 'myCtrl' class="container">
	<div ng-hello abcd="temp">
		
	</div>

</div>
</body>
</html>
