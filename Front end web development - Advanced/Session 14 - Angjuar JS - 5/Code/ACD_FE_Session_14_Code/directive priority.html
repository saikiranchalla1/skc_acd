<html ng-app="myModule">
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
		<script>
			var myModule = angular.module("myModule",[]);
			myModule.controller('myController1',['$scope', function($scope){
				$scope.person1= {
					name: 'AcadGild',
					address: 'My Address 1'
				};
				$scope.person2= {
					name: 'Person 2',
					address: 'My Address 2'
				};
			}])
			myModule.directive('ngPerson1',function(){
				return {
					restrict:'EACM',
					scope:{
						personInfo : '=info'
					},
					priority: 1,
					templateUrl: 'my-person-details.html'
				};
			});
			myModule.directive('ngPerson2',function(){
				return {
					restrict:'EACM',
					priority: 10,
					scope:{
						personInfo : '=info'
					},
					template: 'high Priority Directive'
				};
			});
		</script>
	</head>
	<body>
		<div  ng-controller='myController1'>
			<p ng-person1 ng-person2 info='person1'>
			</p>
		</div>
	</body>
</html>
