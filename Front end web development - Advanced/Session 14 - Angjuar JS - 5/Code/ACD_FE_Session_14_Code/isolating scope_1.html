<html ng-app="myModule">
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
		<script>
			var myModule = angular.module("myModule",[]);
			myModule.controller('myController1',['$scope', function($scope){
				$scope.person= {
					name: 'AcadGild',
					address: 'My Address 1'
				};
			}])
			myModule.controller('myController2',['$scope', function($scope){
				$scope.person= {
					name: 'My Person 2',
					address: 'My Address 2'
				};
			}])
			myModule.directive('ngPerson',function(){
				return {
					restrict:'EACM',
					templateUrl: 'my-person-details-1.html'
				};
			});
		</script>
	</head>
	<body>
		<div  ng-controller='myController1'>
			<ng-person></ng-person>
		</div>
		<hr>
		<div  ng-controller='myController2'>
			<ng-person></ng-person>
		</div>
	</body>
</html>
