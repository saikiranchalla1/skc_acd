<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
</head>
<body>
<div class="container">
	
	<button type="button" class="btn">Button</button>
	<button type="button" class="btn btn-default">Button</button>
	<button type="button" class="btn btn-primary">Button</button>
	<button type="button" class="btn btn-success">Button</button>
	<button type="button" class="btn btn-info">Button</button>
	<button type="button" class="btn btn-warning">Button</button>
	<button type="button" class="btn btn-danger">Button</button>
	<button type="button" class="btn btn-link">Button</button>
	<br>
	<button type="button" class="btn btn-success btn-lg">Button</button>
	<button type="button" class="btn btn-success btn-md">Button</button>
	<button type="button" class="btn btn-success btn-sm">Button</button>
	<button type="button" class="btn btn-success btn-xs">Button</button>
	<br><br>
	<button type="button" class="btn btn-success btn-block">Button</button>
	<br><br>
	<button type="button" class="btn btn-success active">Button</button>
	<button type="button" class="btn btn-success disabled">Button</button>
</div>
</body>
</html>
