<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
<div class="container">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label for="email" class="control-label col-sm-2">E-Mail</label>
			<div class="col-sm-10">
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter Email...">
			</div>
		</div>
		<div class="form-group">
			<label for="pwd" class="control-label col-sm-2">Password</label>
			<div class="col-sm-10">
				<input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter Password...">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="checkbox">
				<label><input type="checkbox" name=""> Remember Me</label>
			</div>
		</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
		
	</form>
	<form role="form">
		<div class="checkbox">
			<label><input type="checkbox" name="">Option 1</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="">Option 2</label>
		</div>
		<div class="checkbox disabled">
			<label><input type="checkbox" name="" disabled>Option 3</label>
		</div>
		<label class="checkbox-inline"><input type="checkbox" name="">Option 1</label>
		<label class="checkbox-inline"><input type="checkbox" name="">Option 1</label>
		<label class="checkbox-inline"><input type="checkbox" name="">Option 1</label>
	</form>
	<form role="form">
		<div class="radio">
			<label><input type="radio" name="optgrp">Option 1</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optgrp">Option 2</label>
		</div>
		<div class="radio disabled">
			<label><input type="radio" name="optgrp" disabled>Option 3</label>
		</div>
		<label class="radio-inline"><input type="radio" name="">Option 1</label>
		<label class="radio-inline"><input type="radio" name="">Option 1</label>
		<label class="radio-inline"><input type="radio" name="">Option 1</label><br>
		<label for="sel1">Select One:</label>
		<select class="form-control" id="sel1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		<br>
		<label for="sel2">Select Multiple:</label>
		<select class="form-control" id="sel2" multiple>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
	</form>
	<br><br><br><br><br>
</div>
</body>
</html>
