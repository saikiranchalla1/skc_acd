<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		.carousal-inner > .item > img,
		.carousal-inner > .item > a > img {
			width: 70%;
			margin: auto;
		}
	</style>
</head>
<body>
<div class="container">
	<br><br><br>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="image1.jpg" width="450" height="350">
				<div class="carousel-caption">
					<h3>Iron Man</h3>
					<p>Iron Man 1</p>
				</div>
			</div>
			<div class="item">
				<img src="image2.jpg" width="450" height="350">
				<div class="carousel-caption">
					<h3>Iron Man</h3>
					<p>Iron Man 2</p>
				</div>
			</div>
			<div class="item">
				<img src="image3.jpg" width="450" height="350">
				<div class="carousel-caption">
					<h3>Iron Man</h3>
					<p>Iron Man 3</p>
				</div>
			</div>
			<div class="item">
				<img src="image4.jpg" width="450" height="350">
				<div class="carousel-caption">
					<h3>Iron Man</h3>
					<p>Iron Man 4</p>
				</div>
			</div>
		</div>
		<a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		</a>
		<a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		</a>
	</div>
</div>
</body>
</html>
