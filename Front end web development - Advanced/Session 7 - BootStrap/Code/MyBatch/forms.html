<html>
<head>
	<title>Bootstrap Buttons</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<br><br>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="email" class="control-label sr-only col-sm-2">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter your email address" autofocus disabled>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="control-label sr-only col-sm-2">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	
		<label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
	
	
		<label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
	
	
		<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
	
</div>
</body>
</html>
