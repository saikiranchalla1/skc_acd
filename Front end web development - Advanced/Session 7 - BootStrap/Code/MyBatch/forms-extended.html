<html>
<head>
	<title>Bootstrap Buttons</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<br><br>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Focused</label>
			<div class="col-sm-10">
				<input class="form-control" id="focusedIp" type="text">
			</div>
		</div>
		<div class="form-group">
			<label for="disabledIp" class="col-sm-2 control-label">Disabled</label>
			<div class="col-sm-10">
				<input class="form-control" id="disabledIp" type="text" disabled>
			</div>
		</div>
		<fieldset disabled>
			<div class="form-group">
			<label for="disabledIp" class="col-sm-2 control-label">Disabled</label>
			<div class="col-sm-10">
				<input class="form-control" id="disabledIp" type="text" disabled>
			</div>
		</div>
		<div class="form-group">
			<label for="disabledIp" class="col-sm-2 control-label">Disabled</label>
			<div class="col-sm-10">
				<input class="form-control" id="disabledIp" type="text" disabled>
			</div>
		</div>
		</fieldset>
		<div class="form-group has-error has-feedback">
			<label class="col-sm-2 control-label">Input with success</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputSuccess">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</div>
	</form>
	
</div>
</body>
</html>
