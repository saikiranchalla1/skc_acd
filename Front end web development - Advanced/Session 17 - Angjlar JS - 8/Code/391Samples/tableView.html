<div class="panel-body">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th>Description</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in products">
				<td>{{item.name}}</td>
				<td>{{item.category}}</td>
				<td>{{item.description}}</td>
				<td>{{item.price | currency}}</td>
				<td>
					<button class="btn btn-primary" ng-click="deleteProduct(item)">Delete</button>
					<button class="btn btn-primary" ng-click="editOrCreateProduct(item)">Edit</button>
				</td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-primary" ng-click="listProduct()">Refresh</button>

	<button class="btn btn-primary" ng-click="editOrCreateProduct()">New</button>
</div>
