<div class="panel-body">
	<table class="table table-bordered table-striped">
		<thead>
			<th>Name</th>
			<th>Category</th>
			<th class="text-right">Price</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in products">
				<td>{{item.name}}</td>
				<td>{{item.category}}</td>
				<td class="text-align">{{item.price | currency}}</td>
				<td class="text-center">
					<button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">Delete</button>
					<button class="btn btn-xs btn-primary" ng-click="editOrCreateProduct(item)">Edit</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<button class="btn btn-primary" ng-click="listProducts()">Refresh</button>
		<button class="btn btn-primary" ng-click="editOrCreateProduct()">New</button>
	</div>
</div>
