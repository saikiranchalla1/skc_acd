<html>
	<head>
		<title>Learning jQuery AJAX</title>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		 <script>
		 $(document).ready(function(){
			$("button").click(function(){
				$.post("demo_post.asp", 
				{
					name: "acadgild",
					city: "hyderabad"
				}, function(data, status){
					console.log("responseText:" + data + "  status:" + status);
				});
			});
		 });
		 </script>
	</head>
	<body>
		<div id="mydiv"></div>
		<button>Click Here</button>
	</body>
	
</html>
