<!DOCTYPE html>
<html>
<body>

<p>A function can access variables defined inside the function:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo"></p>

<script>
function myFunction() {
    var a = 4;
    document.getElementById("demo").innerHTML = a * a;
} 

</script>

<p>A function can access variables defined outside the function:</p>

<button type="button" onclick="myFunction1()">Click Me!</button>

<p id="demo1"></p>

<script>
var a = 4;
function myFunction1() {
    document.getElementById("demo1").innerHTML = a * a;
} 
 
</script>
</body>
</html>
