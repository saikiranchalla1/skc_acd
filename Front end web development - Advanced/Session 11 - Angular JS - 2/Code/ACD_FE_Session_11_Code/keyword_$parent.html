<html>
<head>
	<title>Title</title>
	<meta charset="UTF-8" />
	<style>
	#boundry{
		padding:10px;
		border:2px solid grey;
	}
	#parent{
		padding:10px;
	border:2px solid blue;	
	}
	#child{
		padding:10px;
		border:2px solid green;
	}
	#indepndent{
		padding:10px;
		border:2px solid red;
	}
	</style>
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var myModule = angular.module('myModule', []);
	myModule.controller('MyCtrl', function ($scope) {
		$scope.name = "Smith";
		$scope.getName = function(){
			console.log("From Parent:" + $scope.name);
		}
	});
	myModule.controller('ChildCtrl', function ($scope) {
		$scope.name = "John";
  });
  myModule.controller('ChildCtrl2', function ($scope) {
		$scope.name = "Doe";
		$scope.getName = function(){
			console.log("From Child 2:" + $scope.name);
		}
  })
	</script></head>
<body>
	<div id = "boundry" ng-app="myModule"> 
	<div id = "parent" ng-controller="MyCtrl">
		<button ng-click="getName()">Click Here</button>
		<div id = "child" ng-controller = "ChildCtrl">
		  This is name property of child {{name}}
		  This is name property of parent {{$parent.name}}
		  <button ng-click="getName()">Click Here</button>
		  <button ng-click="$parent.getName()">Click Here</button>
			  <div id = "child" ng-controller = "ChildCtrl2">
			  This is name property of child {{name}}
			  This is name property of parent {{$parent.$parent.name}}
			  <button ng-click="getName()">Click Here</button>
			  <button ng-click="$parent.getName()">Click Here</button>
			  <button ng-click="$parent.$parent.getName()">Click Here</button>
				</div>
		</div>
	</div>
</div>
</body>
</html>
