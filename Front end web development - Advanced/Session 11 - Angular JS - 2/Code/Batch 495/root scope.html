<html>
<head>
	<title>Directives HTML</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
	var module = angular.module('myApp', []);
	module.run(function($rootScope){
		$rootScope.applicationName = "My Application Demo";
	});
	module.controller('myCtrl1', function($scope){
		$scope.lastName = "Acad";
		$scope.firstName = "Gild";
		$scope.applicationName  = "My App";
	});

	module.controller('myCtrl2', function($scope){
		$scope.lastName = "Child";
		$scope.firstName = "CLast";
		$scope.applicationName  = "My App - Child";
	})

</script>
</head>
<body ng-app="myApp">
<div class="container">
	<div ng-controller="myCtrl1">
		{{applicationName}}
		<br>{{lastName}}
		<div ng-controller="myCtrl2">
			{{applicationName}}
			<br>{{$parent.applicationName}}
		</div>
	</div>
</div>
</body>
</html>
