<script>
    function muteAudio(){
        console.log(document.getElementsByTagName("audio")[0].currentTime);
        var temp = document.getElementsByTagName("audio")[0].currentTime;
        document.getElementsByTagName("audio")[0].muted = true;
        document.getElementsByTagName("audio")[0].load();
        document.getElementsByTagName("audio")[0].currentTime = temp;
    }
</script>
