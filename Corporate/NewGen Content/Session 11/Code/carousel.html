<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		/*.carousel-inner > .item > img,
		.carousel-inner > .item > a > img, {
			width: 70%,
			margin: auto;
		}*/
	</style>
</head>
<body>
<div class="container">
	<br><br>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="2" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="3" class="active"></li>
		</ol>
		<!-- Wrapper -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="index1.png" width="450" height="350">
			</div>
			<div class="item">
				<img src="index.png" width="450" height="350">
			</div>
			<div class="item">
				<img src="index1.png" width="450" height="350">
			</div>
			<div class="item">
				<img src="index.png" width="450" height="350">
			</div>
			<a href="#myCarousel" role="button" data-slide="prev" class="left carousel-control">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a href="#myCarousel" role="button" data-slide="next" class="right carousel-control">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</a>
		</div>
	</div>
</div>
</body>
</html>
