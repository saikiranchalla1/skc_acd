<!DOCTYPE html>
<html>
<head>
	<title>Directives Demo</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript">
		var module = angular.module("myApp", []);
		module.controller("myCtrl", function($scope){
			$scope.person = {
				name: "Acadgild",
				address: 50
			};
		});
		//ng-app, ng-bind, ng-model ===>> ngApp, ngBind, ngModel
		// E - Element
		// A - Attribute
		// C - CLass name
		// M - Comment (shouldn't use)
		module.directive("ngHello", function(){
			return {
				/*template : '<p>The person name is {{person.name}}</p>',*/
				templateUrl : 'mytemplate.html',
				restrict: 'EAC',
				replace : false,
				compile : function(elem, attrs){
					console.log(elem);
					console.log(attrs);
					/*angular.element(elem).remove();*/
				}
			}
		});

		module.directive("ngDirective1", function(){
			return {
				restrict : 'A',
				priority: 200,
				compile: function(elem, attrs){
					console.log("The directive with priority 200");
				}
			}
		});

		module.directive("ngDirective2", function(){
			return {
				restrict : 'A',
				priority : 100,
				compile: function(elem, attrs){
					console.log("The directive with priority 100");
				}
			}
		})
	</script>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="myCtrl">
	<!-- <div class="ng-hello">

	</div> -->
	<div ng-hello abcd="asdjklwer" testing="tested">
		Attribute
	</div>
	<!-- <div ng-directive1 ng-directive2>
		
	</div> -->
	<!-- <ng-hello>Element</ng-hello> -->
</div>
</body>
</html>
