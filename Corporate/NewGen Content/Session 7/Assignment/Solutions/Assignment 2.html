<html>
<head>
<title>Check Email Address</title>
<script language="javascript">
function checkEmail(inputvalue){	
    var pattern=/^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/;
    if(pattern.test(inputvalue)){         
		alert("true");   
    }else{   
		alert("false"); 
    }
}
</script>
</head>
<body>
<form name="signupform">
Input your email: <input name="email" type="text" id="email_address">
<input name="submit" type="submit" value="Check" onClick="checkEmail(document.signupform.email.value)">    
</form></body></html>
