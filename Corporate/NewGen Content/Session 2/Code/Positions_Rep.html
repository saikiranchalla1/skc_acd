<!DOCTYPE html>
<html>
<head>
	<title>Positions</title>
	<style type="text/css">
		div {
			border: 1px solid red;
		}
		.static {
			border: 1px solid blue;
			position: static;
			/*left: 30px;*/
		}
		.relative {
			border: 1px solid red;
			position: relative;
			left: 50px;
		}
		.relativeM {
			position: relative;
			width: 300px;
			height: 200px;
			border: 1px solid blue;
			left: 40px;
		}
		.absolute {
			position: absolute;
			top: 120px;
			right: 0px;
			width: 200px;
			height: 100px;
			border: 1px solid green;
		}
		.fixed {
			position: fixed;
			bottom: 0;
			right: 0;
			width: 300px;
			height: 200px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
<div>
	Not positioned
</div>
<br>
<div class="static">
	Static Position
</div>
<br>
<div class="relative">
	Relative Position
</div>
<br>
<div class="relativeM">
	Relative Position
	<div class="absolute">
		Absolute Position
	</div>
</div>
<br>
<div class="fixed">
	Fixed Position
</div>

</body>
</html>
