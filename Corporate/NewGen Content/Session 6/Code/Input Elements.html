<!DOCTYPE html>
<html>
<head>
	<title>Input Elements</title>
</head>
<body>
<form>
	<br><input type="text" name="">
	<br><input type="password" name="">
	<br><input type="radio" name="gender"> Male
	<br><input type="radio" name="gender"> Female
	<br><input type="checkbox" name="">Veg
	<br><input type="button" name="">
	<br><input type="number" name="" min="1" max="5" step="2" value="5">
	<br><input type="date" name="">
	<br><input type="color" name="">
	<br><input type="range" name="" min="0" max="10">
	<br><input type="month" name="">
	<br><input type="week" name="">
	<br><input type="time" name="">
	<br><input type="datetime" name="">
	<br><input type="email" name="">
	<br><input type="search" name="">
	<br><input type="tel" name="">
	<br><input type="url" name="">
	<br><keygen></keygen>
	<br>
	<br><input type="submit" name="" value="Submit">
</form>
<form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
	0 <input type="range" name="" id="a"> 100 + 
	<input type="number" name="" id="b" value="50"> = <output name="x" for="a b"></output>
</form>
</body>
</html>
