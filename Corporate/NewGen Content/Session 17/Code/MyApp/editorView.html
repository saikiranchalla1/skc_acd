<div class="panel-body">
	<div class="form-group">
		<label>Name:</label>
		<input type="text" name="" ng-model="currentProduct.name" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>Category:</label>
		<input type="text" name="" ng-model="currentProduct.category" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>Description:</label>
		<input type="text" name="" ng-model="currentProduct.description" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>Price:</label>
		<input type="text" name="" ng-model="currentProduct.price" class="form-control"></input>
	</div>
	<button class="btn btn-primary" ng-click="saveEdit(currentProduct)">Save</button>
	<button class="btn btn-primary" ng-click="cancelEdit(currentProduct)">Cancel</button>
</div>
