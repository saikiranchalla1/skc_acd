<!DOCTYPE html>
<html>
<head>
	<title>Input Transition</title>
	<style type="text/css">

		input {
			width: 400px;
			height: 50;
			-webkit-transition: width 3s;
			/*transition: width 3s;*/
			transition: width 3s;
		}
		input:hover{
			width: 800px;
		}
	</style>
</head>
<body>
	<h4>Mouse Hover the input element to see the transition</h4>
	<input placeholder="Enter some text..."></input>
</body>
</html>
