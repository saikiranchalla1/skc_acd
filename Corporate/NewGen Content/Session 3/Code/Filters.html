<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>
	<style type="text/css">
		.blur {filter: blur(4px);}
		.brightness {filter: brightness(200%);}
		.contrast {filter: contrast(180%);}
		.grayscale {filter: grayscale(100%);}
		.invert{filter: invert(100%);}
		.opacity{filter: opacity(50%);}
		.sepia {filter: sepia(100%);}
		.huerorate {filter: hue-rotate(180deg);}
		.saturate {filter: saturate(7);}
		/*.shadow {filter: drop-shadow();}*/
	</style>
</head>
<body>
<img src="index.png" class=""><br>
<img src="index.png" class="blur">
<img src="index.png" class="brightness">
<img src="index.png" class="contrast">
<img src="index.png" class="grayscale">
<img src="index.png" class="invert">
<img src="index.png" class="opacity">
<img src="index.png" class="sepia">
<img src="index.png" class="huerorate">
<img src="index.png" class="saturate">
</body>
</html>
