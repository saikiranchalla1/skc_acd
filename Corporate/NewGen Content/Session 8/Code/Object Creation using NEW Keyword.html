<!DOCTYPE html>
<html>
<head>
	<title>Object Creation using New Keyword</title>
</head>
<body>
<p id="para1"></p>
<script type="text/javascript">
	var person = new Object();
	person.firstName = "John";
	person.lastName = "Cena";
	person.age = 50;
	document.getElementById('para1').innerHTML = person.firstName + ' ' + person.lastName + ' is aged ' + person.age;
</script>
</body>
</html>
