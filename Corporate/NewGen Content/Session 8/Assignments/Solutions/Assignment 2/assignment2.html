<!DOCTYPE html>
<html>

	<head>
		<title></title>

		<script type="text/javascript">

			var a=6,b=5; //public variables
			
			function add(){
			  var i; //private variable
			  i= a+b;
	          alert("result of addition of 6 and 5 is " + i);
			}
			function subtract(){
			  var i = a-b;
			  alert("result of subtraction of 6 and 5 is " + i);
			}
			function multiply(){
			   var i =  a*b;
			   alert("result of multiplication of 6 and 5 is " + i);
			}
			function divide(){
			   var i = a/b;
			   alert("result of division of 6 and 5 is " + i);
			}

			add(a,b);
			subtract(a,b);
			multiply(a,b);
			divide(a,b);

		</script>

	</head>

	<body>

	<center>This is the basic calculator </center>		

	</body>

</html>
