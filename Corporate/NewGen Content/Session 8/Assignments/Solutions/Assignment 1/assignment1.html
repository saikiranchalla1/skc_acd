
<!DOCTYPE html>
<html>

	<head>
		<title></title>

		<script type="text/javascript">

			function Car(make, model, year) {
				this.make = make;
				this.model = model;
				this.year = year;
			}

			var car1 = new Car("maruti", "ritz", 2015);
			var car2 = new Car("honda", "accord", 2016);

			alert(car1.make + ' '+car1.model + ' ' +car1.year);
			alert(car2.model + ' '+car2.model + ' ' +car2.year);
		</script>

	</head>

	<body>

	<center>This Shows 2 objects of car created using constructor function </center>		

	</body>

</html>
