<!DOCTYPE html>
<html ng-app>
<head>

	<script src="js/angular.js"></script>

	<title> Assignment Solution </title>

</head>

<body>

<center>

		<div>

		<form>
			Name : <input type="text" ng-model="name"> <br/>
			Email : <input type="text" ng-model="email" > <br/>
			<input type="submit" value="Submit">
		</form>
		<br/>
		<table border="2px">
			<tr>
				<th>
					Name
				</th>
				<th>
					Email
				</th>
			</tr>
			<tr>
				<td>
					{{name}}
				</td>
				<td>
					{{email}}
				</td>
			</tr>
		</table>

		</div>
				
</center>


</body>
</html>
