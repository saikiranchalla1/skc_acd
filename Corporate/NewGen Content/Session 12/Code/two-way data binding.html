<!DOCTYPE html>
<html>
<head>
	<title>One way data binding</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var module = angular.module("myApp", []);
		module.controller("myCtrl", function($scope){

		});
	</script>

</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl" ng-init="employee={name:'Employee', city:'Delhi'}">
	<p>Employee Name : {{employee.name}}</p>
	<p>Employee City: <p ng-bind="employee.city"></p></p>

	<br>
	<input type="text" name="name" placeholder="enter the name of the employee" ng-model="employee.name">
	<br>
	<input type="text" name="city" placeholder="enter the city of the employee" ng-model="employee.city">
	
</div>
</body>
</html>
